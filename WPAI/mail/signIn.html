<style>

    html, body {
      overflow-x: hidden;
    }

    body {
        font-family: 'Poppins', sans-serif;
    }

    #blobTop {
        position: fixed;
        background-image: url(../images/topBlobNew.png);
        background-repeat: no-repeat;
        height: 246px;
        width: 397px;
        top: 0;
        right: 0;
        z-index: -1;
    }

    #blobBottom {
        position: fixed;
        background-image: url(../images/blob_bottom.png);
        background-repeat: no-repeat;
        height: 350px;
        width: 970px;
        bottom: 0;
        left: 0;
        z-index: -1;
    }

    #myWebsites {
        display: block;
        color: black;
        font-size: 16px;
        padding: 20px;
        cursor: pointer;
        transition: 0.3s;
        z-index: 20;
    }

    #myWebsites:hover {
        text-decoration: none;
    }

    #myWebsites svg {
        margin-right: 15px;
    }

    #notMember {
        color: white;
        position: fixed;
        top: 0;
        right: 0;
        padding: 30px 15px;
        font-size: 16px;
    }

    #notMember a {
        color: white;
        cursor: pointer;
        border: 2px solid white;
        border-radius: 3px;
        padding: 10px;
        margin-left: 10px;
        transition: 0.4s;
    }

    #notMember a:hover {
        text-decoration: none;
        background: rgba(255,255,255,0.2);
    }

    #vybeLogo {
        position: fixed;
        bottom: 0;
        right: -110px;
        padding: 10px;
    }

    #vybeLogo img {
        width: 60%;
    }

    .login {
        text-align: center;
        margin-top: 100px;
    }

    .formSide img {
        width: 100px;
    }

    .login h1 {
        font-size: 30px;
        margin-bottom: 30px
    }

    .smallText {
        color: #707070;
        font-size: 9px;
        margin: 25px 0;
        letter-spacing: .05em;
    }

    .formLink {
        display: block;
        text-decoration: underline;
        margin-bottom: 25px;
    }

    .formLink:hover {
        color: #707070;
    }

    .formSide input {
        height: 30px;
        display: block;
        width: 100%;
        border: none;
        border: 1px solid rgb(240,240,240);
        border-radius: 4px;
        background: rgb(240,240,240);
        padding: 20px;
        margin: 8px 0;
    }

    .formSide input::placeholder {
        font-size: 12px;
        letter-spacing: .08em;
        color: black;
    }

    .formSide button {
        margin-top: 25px;
        color: white;
        border: none;
        border-radius: 4px;
        background: #1C59E9;
        width: 100%;
        padding: 10px;
        transition: 0.3s;
    }

    .formSide button:hover {
        opacity: 0.8;
    }

    @media only screen and (max-width : 991px) {

        #blobTop, #blobBottom {
            display: none !important;
        }

        #myWebsites {
            color: black !important;
        }

        #notMember {
            color: #1C59E9;
        }

        #notMember a {
            color: #1C59E9;
            border-color: #1C59E9;
        }

        #notMember a:hover {
            color: white;
            background: #1C59E9;
        }
    }
    
    @media only screen and (max-width : 767px) {

        #notMember {
            position: initial;
            padding: 20px 0;
            text-align: center;
        }
        
        .login {
            margin-top: 38px;
        }
    }

    @media only screen and (max-width : 450px) {

        .login, .signUp  {
            width: 100%;
            margin-left: 0;
        }
    }

</style>
